<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Get Elements - One File</title>
</head>
<body>

  <!-- getElementById -->
  <h2 id="title">Hello World</h2>

  <!-- getElementsByClassName -->
  <p class="text">Paragraph One</p>
  <p class="text">Paragraph Two</p>

  <!-- getElementsByTagName -->
  <h3>Heading A</h3>
  <h3>Heading B</h3>

  <!-- getElementsByName -->
  <input type="text" name="username" value="mid dooro">

  <!-- querySelector & querySelectorAll -->
  <div class="box">Box One</div>
  <div class="box">Box Two</div>

  <!-- Select element -->
  <select id="city">
    <option value="Mogadishu">Mogadishu</option>
    <option value="Hargeisa">Hargeisa</option>
  </select>

  <script>
    // get element by ID
    const title = document.getElementById("title");
    title.style.color = "blue";

    // get elements by CLASS NAME (using index number)
    const texts = document.getElementsByClassName("text");
    texts[0].style.color = "red";
    texts[1].style.color = "green";

    // get elements by TAG NAME (using index number)
    const headings = document.getElementsByTagName("h3");
    headings[0].style.fontSize = "30px";

    // get element by NAME
    const user = document.getElementsByName("username");
    console.log(user[0].value);

    // querySelector (first match)
    const firstBox = document.querySelector(".box");
    firstBox.style.background = "yellow";

    // querySelectorAll (all matches)
    const allBoxes = document.querySelectorAll(".box");
    allBoxes[1].style.background = "lightblue";

    // get selected value from SELECT
    const selectCity = document.getElementById("city");
    console.log(selectCity.value);
  </script>

</body>
</html>
